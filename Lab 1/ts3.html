<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        /* CSS tùy chỉnh để màu sắc giống ảnh mẫu Bài 3 */
        .text-info-custom {
            color: #00aeef !important; /* Màu xanh Cyan của tiêu đề bài 3 */
        }
        .list-group-item.active {
            background-color: #00aeef !important;
            border-color: #00aeef !important;
        }
        /* Loại bỏ gạch chân cho link trong danh mục */
        .list-group-item a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="row bg-warning p-2">Header</header>
    
    <nav class="row bg-primary p-2">Nav</nav>

    <section class="row">
        <aside class="col-sm-4 white p-5">
            <h2 class="text-info-custom mb-3">Về tôi</h2>
            <div class="card mb-3 text-dark">
                <img src="images/avatar.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Giới thiệu bản thân</h5>
                    <p class="card-text">
                        TS. Trần Hoàng, Tổ chức Tư vấn sức khỏe quốc tế độc lập<br>
                        Châm ngôn: Ta không được chọn nơi mình sinh ra, nhưng ta được chọn cách mình sẽ sống
                    </p>
                </div>
            </div>

            <h3 class="text-info-custom mt-2">Chuyên mục</h3>
            <ul class="list-group">
                <li class="list-group-item active d-flex justify-content-between align-items-center">
                    <a class="text-white" href="#">Chế độ tập</a>
                    <span class="badge bg-primary rounded-pill">12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="text-dark" href="#">Chế độ dinh dưỡng</a>
                    <span class="badge bg-primary rounded-pill">15</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="text-dark" href="#">Cẩm nang cuộc sống</a>
                    <span class="badge bg-primary rounded-pill">99</span>
                </li>
            </ul>
        </aside>

        <article class="col-sm-8 bg-info p-5">Main content</article>
    </section>

    <footer class="row bg-danger p-3">Footer</footer>
</div>
</body>
</html>
