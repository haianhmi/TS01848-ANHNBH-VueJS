<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Form với Tabs Căn Giữa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-12 col-md-6 col-lg-5">

                <h4 class="mb-3 text-center text-primary">Bài 3: Kết hợp Form và Tab</h4>

                <div class="card shadow-sm">
                    <div class="card-body p-0">

                        <ul class="nav nav-tabs nav-fill" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#register" role="tab">
                                    Đăng ký
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#login" role="tab">
                                    Đăng nhập
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content p-4">

                            <div id="register" class="tab-pane fade show active" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Họ và Tên</label>
                                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Số Điện Thoại</label>
                                        <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Xác Nhận Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-block fw-bold">Giới Tính</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                checked>
                                            <label class="form-check-label" for="male">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female">
                                            <label class="form-check-label" for="female">Nữ</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Ngôn Ngữ</label>
                                        <select class="form-select">
                                            <option selected>Tiếng Việt</option>
                                            <option>English</option>
                                            <option>日本語</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input class="form-check-input" type="checkbox" id="terms">
                                        <label class="form-check-label" for="terms">
                                            Tôi đồng ý với các điều khoản
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                        Đăng Ký
                                    </button>
                                </form>
                            </div>

                            <div id="login" class="tab-pane fade" role="tabpanel">
                                <h5 class="mb-3 text-center">Chào mừng quay trở lại</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                        Đăng Nhập
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
